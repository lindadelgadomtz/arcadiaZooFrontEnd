on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp-arcadiazooecf.alwaysdata.net
        username: arcadiazooecf
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps  # Enable FTPS (FTP over SSL/TLS)
        port: 21        # FTPS typically uses port 21
        passive: true   # Enable passive mode for better compatibility
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/bootstrap/scss/**
          **/node_modules/bootstrap-icons/icons/**
        server-dir: /www/
        concurrency: 1 # Limit parallel connections
        timeBetweenConnections: 1000 # Add 1 second delay between connections
