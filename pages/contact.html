<div class="body-avis hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1> Nous contacter</h1>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center text-primary-custom">
                    <h2 style="color:#228B22">Contactez-nous</h2>
                </div>
                <div class="card-body">
                     <form id="contactForm" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="email" class="text-secondary-custom">Email </label>
                            <input type="email" class="form-control" id="email" placeholder="e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-secondary-custom">Prénom</label>
                            <input type="text" class="form-control" id="name" placeholder="Prénom" required>
                        </div>
                        <div class="form-group">
                            <label for="title" class="text-secondary-custom">Titre</label>
                            <input type="text" class="form-control" id="title" placeholder="Titre" required>
                        </div>
                        <div class="form-group">
                            <label for="description" class="text-secondary-custom">Description</label>
                            <textarea class="form-control" id="description" rows="5" placeholder="Description" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary-custom">Send Message</button>
                        </div>
                        <div id="response"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
