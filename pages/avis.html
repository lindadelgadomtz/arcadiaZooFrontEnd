<div class="body-avis hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1> Donnez votre avis</h1>
    </div>
</div>
<div class="container mt-5">
    <h1 style="color:#228B22">Votre avis nous int√©resse</h1>
    <form id="commentForm" style="padding-bottom: 20px;">
        <div class="form-group">
            <label for="pseudo">Nom</label>
            <input type="text" class="form-control" id="pseudoInput" placeholder="Entrez votre pseudo" required>
        </div>
        <div class="form-group">
            <label for="comment">Commentaire</label>
            <textarea class="form-control" id="commentInput" rows="5" placeholder="Ecrivez votre commentaire ici" required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Notation</label>
            <div id="ratingInput" class="star-rating">
                <input type="radio" name="star" id="star1" value="5"><label for="star1"></label>
                <input type="radio" name="star" id="star2" value="4"><label for="star2"></label>
                <input type="radio" name="star" id="star3" value="3"><label for="star3"></label>
                <input type="radio" name="star" id="star4" value="2"><label for="star4"></label>
                <input type="radio" name="star" id="star5" value="1"><label for="star5"></label>
            </div>
        </div>
        <button type="submit" class="btn" id="btnSubmit" >Envoyer</button>
    </form>
</div>
