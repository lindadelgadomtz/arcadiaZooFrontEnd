        /* Basic styles for the form and results */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

            margin-bottom: 20px;
        }
        .result-container {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .result {
            margin-bottom: 10px;
        }
        .result h3 {
            margin: 0 0 10px 0;
        }
        .result table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .result table, .result th, .result td {

        }
        .result th, .result td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Compare Animal Feeding Logs</h1>

    <!-- Form to select an animal by ID -->
    <form id="animalForm">
        <label for="animalCompareSelectionInput">Select Animal:</label>
        <select id="animalCompareSelectionInput" name="animalCompareSelectionInput" required>
            <!-- Options will be populated here -->
        </select>
    
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
    
        <button type="submit">Compare Logs</button>
    </form>

    <!-- Container for displaying the results -->
    <div id="resultsContainer" class="result-container">
        <!-- Results will be inserted here -->
    </div>
