<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Espace Veterinaire</h1>
    </div>
</div>

    <div>
        <!-- Espace véterinare form -->
        <h3>Espace vétérinaire</h3>
        <form>
            <div class="form-group">
                <label for="animalSelectionInput">Animal</label>
                <select class="form-select" id="animalSelectionInput">
                </select>
            </div>
            <div class="form-group">
                <label for="etatInput">Etat de l'animal</label>
                <textarea class="form-control" id="etatInput" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="nourritureInput">Nourriture proposé</label>
                <textarea class="form-control" id="nourritureInput" rows="1"></textarea>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="grammageInput" placeholder="Grammage" aria-label="Grammage"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">grammes</span>
                </div>
            </div>
            <div class="form-group">
                <label for="detailAnimalInput">Détail de l'état de l'animal (facultative)</label>
                <textarea class="form-control" id="detailAnimalInput" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary-custom mt-3 mb-3" id="btnRapport">Soumettre</button>
        </form>

    </div>
