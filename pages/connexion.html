<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <div class="body-avis hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1> Connexion</h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-5">
                    <div class="card-header text-center text-primary-custom">
                        <h2 style="color:#228B22">Votre espace professionnel</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="mailInput" class="text-secondary-custom">Adresse e-mail</label>
                                <input type="email" class="form-control" id="mailInput" placeholder="Entrez l'adresse e-mail" required>
                                <div class="invalid-feedback">
                                    Le mail et/ou le mot de passe ne sont pas corrects. Essayez Ã  nouveau. 
                                </div>
                            </div>
                            <div class="form-group py-4">
                                <label for="passwordInput" class="text-secondary-custom">Mot de passe</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Mot de passe" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary-custom btn-block" id="btnSignin">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
