<div class="body-avis hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1> Nous contacter</h1>
    </div>
</div>
<!-- employee_dashboard.html -->
<div id="employee-dashboard">
    <div id="avis-dashboard">
        <h2>Review Management</h2>
        <div id="avis"></div>
    </div>
    <div id="service-management">
        <h2>Service Management</h2>
        <div id="services"></div>
        <article>
            <!-- Services form -->
            <div class="container p-4">
                <div class="container mt-5">
                    <form>
                        <h3>Espace services</h3>
                        <div class="form-group">
                            <label for="servicesInput">Nom du service</label>
                            <textarea class="form-control" id="servicesInput" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="servicesDescriptionInput">Description</label>
                            <textarea class="form-control" id="servicesDescriptionInput" rows="4"></textarea>
                        </div>
                        <div class="form-group  mt-3 mb-3">
                            <label for="servicesPhotoInput">Télécharger photo: </label>
                            <p>
                                <input type="file" class="form-control-file" id="servicesPhotoInput">
                            </p>
                        </div>
                        <button type="button" class="btn btn-primary-custom mt-3 mb-3 " id="btnServices">Soumettre</button>
                    </form>
                </div>
            </div>
        </article

    </div>
    <div id="feeding-management">
        <h2>Feeding Management</h2>
        <div id="feedings"></div>
    </div>
</div>
