<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Espace administrateur</h1>
    </div>

    <article>
        <!-- Registration form -->
        <div class="container p-4">
            <form>
                <h3>Enregistrement d'un nouvel utilisateur</h3>
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="emailRegistrationInput" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passwordRegistrationInput" placeholder="Password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="roleInput1" value="option1"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Vétérinaire
                    </label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="roleInput2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Employé
                    </label>
                </div>
                <button type="button" class="btn btn-primary" id="btnRegistration">Soumettre</button>
            </form>
            <div class="text-center pt-4">
            </div>
        </div>
    </article>
    <article class="container-background">
        <!-- Habitats form -->
        <div class="container mt-5">
            <form id="habitatsForm" enctype="multipart/form-data">
                <h3>Espace habitat</h3>
                <div class="form-group mb-4">
                    <label for="habitatsInput">Nom du habitat</label>
                    <textarea class="form-control" id="habitatsInput" rows="1"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="descriptionInput">Description</label>
                    <textarea class="form-control" id="descriptionInput" rows="4"></textarea>
                </div>
                <div class="form-group mt-3 mb-3">
                    <label for="photoInput">Télécharger photo: </label>
                    <input type="file" class="form-control-file" id="photoInput">
                </div>
                <button type="button" class="btn btn-primary-custom mt-3 mb-3" id="btnHabitats">Soumettre</button>
            </form>
        </div>
        <div class="container p-4 ">
            <div class="text-center pt-4">
    </article>
    <article>
        <!-- Services form -->
        <div class="container p-4">
            <div class="container mt-5">
                <form>
                    <h3>Espace services</h3>
                    <div class="form-group mb-4">
                        <label for="servicesInput">Nom du service</label>
                        <textarea class="form-control" id="servicesInput" rows="1"></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <label for="servicesDescriptionInput">Description</label>
                        <textarea class="form-control" id="servicesDescriptionInput" rows="4"></textarea>
                    </div>
                    <div class="form-group  mt-3 mb-3">
                        <label for="servicesPhotoInput">Télécharger photo: </label>
                        <p>
                            <input type="file" class="form-control-file" id="servicesPhotoInput">
                        </p>
                    </div>
                    <button type="button" class="btn btn-primary-custom mt-3 mb-3 " id="btnServices">Soumettre</button>
                </form>
            </div>
        </div>
    </article>
    <article class="container-background">
        <!-- Animals form -->
        <div class="container mt-5">
            <form class="py-4">
                <h3>Espace animaux</h3>
                <div class="form-group mb-4">
                    <label for="animalInput">Prénom</label>
                    <textarea class="form-control" id="animalInput" rows="1"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="raceSelectionInput">Race</label>
                    <select class="form-select" aria-label="Default select example" id="raceSelectionInput"></select>
                </div>
                <div class="form-group mb-4">
                    <label for="habitatSelectionInput">Habitat</label>
                    <select class="form-select" id="habitatSelectionInput">
                    </select>
                </div>
                <div class="form-group  mt-3 mb-3">
                    <label for="animalPhotoInput">Télécharger photo: </label>
                    <p>
                        <input type="file" class="form-control-file" id="animalPhotoInput">
                    </p>
                </div>
                <button type="button" class="btn btn-primary-custom mt-3 mb-3" id="btnAnimal">Soumettre</button>
            </br>
            </br>
                <h3>Ajouter nouvelle Race</h3>

                <div class="form-group mb-4">
                    <label for="nouvelleRaceInput">Ajouter nouvelle Race</label>
                    <textarea class="form-control" id="nouvelleRaceInput" rows="1"></textarea>
                </div>
                <button type="button" class="btn btn-primary-custom mt-3 mb-3" id="btnNouvelleRace">Soumettre Race</button>





            </form>

            <div class="py-4 border-top border-success">
                <!-- Espace véterinare form -->
                <h3>Espace vétérinaire</h3>
                <form>
                    <div class="form-group mb-4">
                        <label for="animalSelectionInput">Animal</label>
                        <select class="form-select" id="animalSelectionInput">
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="etatInput">Etat de l'animal</label>
                        <textarea class="form-control" id="etatInput" rows="1"></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <label for="nourritureInput">Nourriture proposé</label>
                        <textarea class="form-control" id="nourritureInput" rows="1"></textarea>
                    </div>
                    <div class="form-group mb-4">
                    <label for="grammageInput">Grammage</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="grammageInput" placeholder="Grammage" aria-label="Grammage"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">grammes</span>
                        </div>
                    </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="detailAnimalInput">Détail de l'état de l'animal (facultative)</label>
                        <textarea class="form-control" id="detailAnimalInput" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary-custom mt-3 mb-3" id="btnRapport">Soumettre</button>
                </form>

            </div>
        </div>
</div>
</article>
